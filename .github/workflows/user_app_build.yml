name: User App Test+Build

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "App/**"
  pull_request:
    branches: [ "main" ]
    paths:
      - "App/**"

jobs:
  user-app-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.0"
          cache: true

      - name: Install dependencies
        run: flutter pub get
        working-directory: App

      # To prevent asset build issues
      - name: Create dummy .env file
        run: touch App/.env

      - name: Run Flutter tests
        run: flutter test
        working-directory: App

  user-app-build:
    runs-on: ubuntu-latest
    needs: ["user-app-test"]
        
    steps:
        - uses: actions/checkout@v4
        - uses: subosito/flutter-action@v2
          with:
            flutter-version: "3.29.0"
            cache: true

        - name: Set up latest JDK 24 from jdk.java.net
          uses: oracle-actions/setup-java@v1
          with:
            website: jdk.java.net
            release: 21

        - run: flutter pub get
          working-directory: App
        - run: touch App/.env

        - name: Building the flutter release apk
          run: flutter build apk --release
          working-directory: App

        - name: Upload release apk to artifacts
          uses: actions/upload-artifact@v4
          with:
            name: release-apk
            path: App/build/app/outputs/apk/release/app-release.apk
